<!-- base.html 파일 상속 받음 -->
{% extends 'base.html' %}
<!-- 현재 페이지의 내용 -->
{% block content %}
        <form action="/edit/{{ todo.id }}" method="post">
            <textarea name="task" rows="5">{{ todo.task }}</textarea>
            <label for="completed">Done?</label>
            <input type="checkbox" name="completed" 
            {% if todo.completed %}
            checked
            {% endif %}>
            <button type="submit">Save</button>
        </form>
{% endblock content %}
